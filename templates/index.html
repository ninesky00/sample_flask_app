<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>To-Do App</title>
</head>
<body>
    <div id="app">
        <h1>To-Do List</h1>
        <div id="tasks">
            {% for task in tasks %}
                <div class="task" data-id="{{ task[0] }}">
                    <span>{{ task[1] }}</span>
                    <button class="delete-btn" onclick="deleteTask({{ task[0] }})">Delete</button>
                </div>
            {% endfor %}
        </div>
        <div id="addTask">
            <input type="text" id="taskName" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
